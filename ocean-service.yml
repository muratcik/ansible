---
- name: Get info for all services starting with 'prefix_service'
  hosts: win
  collections:
    - ansible.windows
  tasks:
    - name: Get service info
      win_service_info:
        name: "{{ prefix_service }}"
      register: services

    - name: Output service info
      debug:
        var: services

    - name: Stop-Start services starting with 'SQL'
      win_service:
        name: "{{ item.name }}"
        state: "{{ desired_state }}"
        start_mode: "{{ desired_start_mode }}"
      loop: "{{ services.services }}"
