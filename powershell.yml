---
- hosts: TOWER.HOME.COM
  gather_facts: no   
  tasks:
    - name: Main Block
      block: 
        - name: Execute PowerShell script
          ignore_errors: False
          register: output
          command: pwsh /home/ansible/execute.ps1 "{{ serverName }}" "{{ serviceName }}"
      rescue:
        - name: Debug
          debug:
            msg: "Error Occured - {{output.stdout}}"
          
      
