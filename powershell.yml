---
- hosts: TOWER.HOME.COM
  gather_facts: no   
  tasks:
    - name: Main Block
      block: 
        - name: Execute PowerShell script
          ignore_errors: False
          register: output
          command: pwsh "/home/ansible/{{ scriptName }}" "{{ serverName }}" "{{ param1 }}"
      rescue:
        - name: Debug
          debug:
            msg: "Error Occured - {{output.stdout}}"
          
      
